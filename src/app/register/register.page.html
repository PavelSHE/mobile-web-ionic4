<ion-header>
  <ion-toolbar>
    <ion-title>Register New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position = "floating">Email Address
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position = "floating">Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <br>
      <ion-button color="primary" expand="block" (click)="register(user)">Register</ion-button>

</ion-content>
